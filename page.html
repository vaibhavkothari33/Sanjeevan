<html lang="en">

  <head>
    <link rel="stylesheet" href="login.css" />
    <title>Login-Form</title>
  </head>

  <body>
    <section>
      <div class="form-box">
        <div class="form-value">
          <form action="/auth/" method="POST">
            <h2>Login</h2>
            <div class="inputbox">
              <ion-icon name="mail-outline"></ion-icon>
              <input type="email" name="email" required />
              <label for="">Email</label>
            </div>
            <div class="inputbox">
              <ion-icon name="lock-closed-outline"></ion-icon>
              <input type="password" name="password" required />
              <label for="">Password</label>
            </div>
            <button type="submit">Log in</button>
            <div class="register">
              <p>Don't have a account
                <br /><br /><a href="/register">Register</a></p>
            </div>
          </form>
        </div>
      </div>
    </section>
    <script
      type="module"
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"
    ></script>
  </body>

</html>

<html lang="en">

  <head>
    <link rel="stylesheet" href="/register.css" />
    <title>Register</title>
  </head>

  <body>
    <section>
      <div class="form-box">
        <div class="form-value">
          <form action="/auth/register" method="POST">
            <h2>Register</h2>
            <div class="inputbox">
              <ion-icon name="name-outline"></ion-icon>
              <input type="text" id="nameForm" required />
              <label for="nameForm">Name</label>
            </div>
            <div class="inputbox">
              <ion-icon name="mail-outline"></ion-icon>
              <input type="email" id="emailForm" name="email" required />
              <label for="emailForm">Email</label>
            </div>
            <div class="inputbox">
              <ion-icon name="lock-closed-outline"></ion-icon>
              <input type="password" id="passForm" name="password" required />
              <label for="passForm">Password</label>
            </div>
            <div class="inputbox">
              <ion-icon name="lock-closed-outline"></ion-icon>
              <input
                type="password"
                id="passFormCNF"
                name="confirmPassword"
                required
              />
              <label for="passFormCNF">Confirm-Password</label>
            </div>
            <!-- <div class="forget">
                        <label for=""><input type="checkbox">Remember Me
                            &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<a
                                href="#">Forget Password</a></label>

                    </div> -->
            <button type="submit">Register</button>
            <div class="register">
              <p>Already have a account
                <br /><br /><a href="/">Login</a></p>
            </div>
          </form>
        </div>
      </div>
    </section>
    <script
      type="module"
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"
    ></script>

  </body>

</html>
